apiVersion: v1
kind: Namespace
metadata:
  name: mini-erp
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mini-erp-config
  namespace: mini-erp
data:
  redis-url: "redis://redis-master:6379"
  kafka-brokers: "kafka:9092"
  mongo-uri: "mongodb://mongo:27017"
  database-host: "supabase-db"
  database-port: "5432"
  database-name: "mini_erp"
---
apiVersion: v1
kind: Secret
metadata:
  name: mini-erp-secrets
  namespace: mini-erp
type: Opaque
stringData:
  database-url: "postgres://postgres:postgres@supabase-db:5432/mini_erp?sslmode=disable"
  jwt-secret: "your-super-secret-key-change-in-production"
  postgres-password: "postgres"
  mongo-password: "password"
